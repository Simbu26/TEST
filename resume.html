<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume and Table Builder</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1>Dynamic Resume and Table Builder</h1>

        <!-- Resume Builder Form -->
        <form id="resumeForm">
            <h2>Personal Information</h2>
            
            <label for="profilePhoto">Profile Photo:</label>
            <input type="file" id="profilePhoto" name="profilePhoto" accept="image/*">

            <label for="name">Full Name:</label>
            <input type="text" id="name" placeholder="Enter your full name" name="name" required>

            <label for="gender">Gender:</label>
            <input type="text" id="gender" placeholder="Gender" name="gender" required>

            <label for="dob">Date of Birth:</label>
            <input type="text" id="dob" placeholder="Enter your DOB" name="dob" required>
            
            <label for="email">Email Address:</label>
            <input type="email" id="email" placeholder="Enter your email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" placeholder="Enter your phone number" name="phone" required>

            <label for="fathername">Father's Name:</label>
            <input type="text" id="fathername" placeholder="Enter your father's name" name="fathername" required>

            <label for="address">Address:</label>
            <input type="text" id="address" placeholder="Enter your address" name="address" required>

            <label for="careerobjectives">Career Objectives:</label>
            <textarea id="careerobjectives" placeholder="Career Objectives" name="careerobjectives" required></textarea>

            <label for="professionalsummary">Professional Summary:</label>
            <textarea id="professionalsummary" placeholder="Professional Summary" name="professionalsummary" required></textarea>

            <h2>Interview Details</h2>
            <label for="strengths">Strengths:</label>
            <input type="text" id="strengths" placeholder="Your strengths" name="strengths" required>

            <label for="weaknesses">Weaknesses:</label>
            <input type="text" id="weaknesses" placeholder="Your weaknesses" name="weaknesses" required>

            <label for="hobbies">Hobbies:</label>
            <input type="text" id="hobbies" placeholder="Your hobbies" name="hobbies" required>

            <h2>Education</h2>
            <div id="educationFields">
                <div class="educationField">
                    <label for="courseName">Course Name:</label>
                    <input type="text" class="courseName" required>
                    <label for="institutionName">Institution Name:</label>
                    <input type="text" class="institutionName" required>
                    <label for="graduationYear">Duration:</label>
                    <input type="text" class="graduationYear" required>
                    <label for="Percentage">Percentage:</label>
                    <input type="text" class="Percentage" required>
                </div>
            </div>
            <button type="button" id="addEducation">Add More Education</button>

            <h2>Work Experience</h2>
            <div id="experienceFields">
                <div class="experienceField">
                    <label for="jobTitle">Job Title:</label>
                    <input type="text" class="jobTitle" required>
                    <label for="company">Company:</label>
                    <input type="text" class="company" required>
                    <label for="duration">Duration:</label>
                    <input type="text" class="duration" required>
                </div>
            </div>
            <button type="button" id="addExperience">Add More Experience</button>

            <label for="skills">Skills (comma-separated):</label>
            <input type="text" id="skills" placeholder="e.g., Java, Python" name="skills" required>

            <button type="submit">Generate Resume</button>
        </form>

        <!-- Resume Modal -->
        <div id="resumeModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div id="resumeOutput" class="resumeOutput"></div>
                <button id="downloadPdf">Download as PDF</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
